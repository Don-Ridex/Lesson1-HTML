<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-Tables</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="/">Home</a>
    <h1>Table Template</h1>

    <table>
        <tr>
            <th>Item</th>
            <th>Description</th>
            <th>QTY</th>
            <th>Unit Price</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Apples</td>
            <td>Fresh Apples</td>
            <td>10</td>
            <td>2.99</td>
            <td>20.99</td>
        </tr>
        <tr>
            <td>Banana</td>
            <td>Fresh Bananas</td>
            <td>15</td>
            <td>1.99</td>
            <td>15.99</td>
        </tr>
        <tr>
            <td>Carrots</td>
            <td>Fresh Carrots</td>
            <td>10</td>
            <td>2.99</td>
            <td>20.99</td>
        </tr>
        <tr>
            <td>Orange</td>
            <td>Fresh Orange</td>
            <td>20</td>
            <td>3.99</td>
            <td>60.99</td>
        </tr>
        <tr>
            <td>Cucumber</td>
            <td>Fresh Cucumber</td>
            <td>10</td>
            <td>2.99</td>
            <td>20.99</td>
        </tr>
        <tr>
            <td colspan="4">Total</td>
            <td>139.99</td>
        </tr>
    </table>
</body>
</html>
