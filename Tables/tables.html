<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML-Tables</title>
</head>

<body>
    <a href="/">Home</a>
    <h1>Table template</h1>

    <table>
        <tr>
            <th>Item</th>
            <th>Description</th>
            <th>Qty</th>
            <th>Unit Price</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Cell 1</td>
            <td>Cell 2</td>
            <td>2</td>
            <td>10.99</td>
            <td>21.98</td>
        </tr>
        <tr>
            <td>Cell 6</td>
            <td>Cell 7</td>
            <td>1</td>
            <td>20.99</td>
            <td>20.99</td>
        </tr>
        <tr>
            <td colspan="2">Total</td>
            <td>3</td>
            <td>31.98</td>
            <td>42.97</td>

        </tr>

    </table>

</body>

</html>
