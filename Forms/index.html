<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML-Forms</title>
</head>
<body>
  <a href="/">Home</a>
  <div class="wrapper">
    <h2>Webinar Registration</h2>
    <form action="./thankyou.html">
      <h3>Enter your details</h3>
      <label for="fullname">
        Name<br>
        <input 
          id="fulname" 
          name="fullname"
          type="text"
          placeholder="John Doe"
          required

        />
      </label>
      <br><br>
      <label for="email">
        Email<br>
        <input 
          id="email"
          name="email"
          type="email"
          placeholder="anna@example.com"
          required
        />
      </label>
      <br><br>
      <label for="phone">
        Phone<br>
        <input 
          id="phone"
          name="phone"
          type="tel"
          placeholder="+234 809 639 6832"
          required
        />
      </label>
      <br><br>
      <label for="submit">
        <input 
          id="submit"
          value="Send"
          type="submit"
        />
      </label>
    </form>

  </div>
  

</body>
</html>
